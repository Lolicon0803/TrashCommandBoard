<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>


<form>
    <!-- Account input -->
    <div class="form-outline mb-4">
        <input type="text" id="username" class="form-control" />
        <label class="form-label" for="username">Account</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="password" class="form-control" />
        <label class="form-label" for="password">Password</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="password2" class="form-control" />
        <label class="form-label" for="password2">Password2</label>
    </div>


    <div class="radiobox" >
        <input type="radio" name="uploadType" value="0"> 使用檔案<br>
        <input type="radio" name="uploadType" value="1"> 使用連結<br>
    </div>
    <div class="form-outline mb-4">
        <input type="text" id="photoLink" class="form-control" />
        <label class="form-label" for="photoLink">photoLink</label>
    </div>

    <div class="form-outline mb-4">
        <input type="file" id="file" data-target="file-uploader" accept="image/*" />
    </div>
    <!-- Submit button -->
    <input type="button" name="btn1" value="提交" onClick="logon()">
</form>


</body>


<script type="text/javascript" src="./js/script.js"></script>

</html>
