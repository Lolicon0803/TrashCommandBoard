<form>
    <!-- Account input -->
    刪除功能
    <div class="form-outline mb-4">
        <input type="text" id="del_id" class="form-control" />
        <label class="form-label" for="del_id">要刪除的訊息ID</label>
    </div>

    <!-- Submit button -->
    <input type="button" name="btn_del" value="提交" onClick="del_msg()">  
</form>


<form>
    <!-- Account input -->
    留言功能
    <div class="form-outline mb-4">
        <input type="text" id="content" class="form-control" />
        <label class="form-label" for="content">訊息</label>
    </div>
    <div class="form-outline mb-4">
        <input type="file" id="file" data-target="file-uploader" accept="image/*" />
    </div>
    <div class="radiobox" >
        <input type="radio" name="isFile" value="0"> 沒檔案<br>
        <input type="radio" name="isFile" value="1"> 有檔案<br>
    </div>
    <!-- Submit button -->
    <input type="button" name="btn_add" value="提交" onClick="add_msg()">  
</form>

<form>
    <!-- Account input -->
    顯示單則留言
    <div class="form-outline mb-4">
        <input type="text" id="msg_id" class="form-control" />
        <label class="form-label" for="msg_id">輸入id</label>
    </div>
    <input type="button" name="btn_msg" value="提交" onClick="single_msg()">  
</form>


<form>
    <!-- Account input -->
    標題更改
    <div class="form-outline mb-4">
        <input type="text" id="title" class="form-control" />
        <label class="form-label" for="title">輸入標題</label>
    </div>
    <input type="button" name="btn_title" value="提交" onClick="change_title()">  
</form>
